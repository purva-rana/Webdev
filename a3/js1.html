<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        position:relative;
      }
      button{
        padding: 10px;
        margin: 20px;
      }
      body{
        background-color: rgb(142, 219, 223);
      }
      .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px;
      }
      #myForm {
            max-width: 600px;
            margin: auto;
            position: relative;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
      }
      #myForm input, #myForm textarea {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#b4").click(function(){ 
          alert("Background color =" + $("body").css("background-color")); 
        });

        let i = 2
        $("#b5").click(function(){
          i += 1;
          $("ol").append("<li> List item " + i + "</li>")
        });

        $("#b6").click(function(){
          i -= 1;
          var list = document.getElementsByTagName('li');
          var nodeToDelete = list[list.length -1];
          nodeToDelete.parentNode.removeChild(nodeToDelete);
        });

        $("#b1").click(function(){
          $(this).text("Style changed");
        });

  
        $("#setBackgroundImageButton").click(function(){
          $("body").css("background-image", "url('background.webp')");
        });

        $("#submitFormButton").click(function(){
          var formData = {
            name: $("#name").val(),
            email: $("#email").val()
          };
          console.log(formData);
        });
        
    
        $("#addAttributeButton").click(function(){
            $(".image").attr("width", "250px");
        });


      });



    </script>
</head>
<body>
    <div class="container">
      <p id="demo">Hola Amigos</p>
      <p id="p2">Well</p>
    </div>
    <div class="container">
      
      <img class="image" src="fetch/images/GitHub image.png" onclick="newimage()" width="200px">
    

      <h4>List: </h4>
      <ol>
        <li>List item 1</li>
        <li>List item 2</li>
      </ol>

    </div>
    
    <div class="container">
      <button id="setBackgroundImageButton"> Set Background Image </button>
      <button id="addAttributeButton">Add Attribute</button>
      <button id="b5">Append</button>
      <button id="b6">Delete</button>
    </div>

    <div class="container">
      <button id="b1" onclick="changestyle()">STYLE CHANGE</button>
      <button onclick="addNode()">ADD TEXT</button>
      <button onclick="deleteNode()">DELETE TEXT</button>
      <button id="b4">Return background color</button>
    </div>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <button type="button" id="submitFormButton">Submit Form</button>
    </form>

    

    <script>

        function addNode(){
          var newParagraph = document.createElement('p');
          var textNode = document.createTextNode('HOLaaaa');
          newParagraph.appendChild(textNode);
          document.body.appendChild(newParagraph); 
        }
        document.getElementsByTagName('p')[1].innerHTML = 'Welcome';

        function changestyle(){
          document.getElementById('demo').style.color = 'blue';
        }

        function newimage(){
          document.getElementsByClassName("image")[0].src = 'puppy.jpeg';
        }

        function deleteNode(){
          var nodeToDelete = document.getElementsByTagName('p')[2];
          nodeToDelete.parentNode.removeChild(nodeToDelete);
        }

    </script>
</body>
</html>
